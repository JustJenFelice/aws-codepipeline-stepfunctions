      Type: AWS::Serverless::Function
      Properties:
        FunctionName: StateMachineTriggerLambda
        Handler: state_machine_trigger.index
        Runtime: nodejs6.10
        MemorySize: 128
        Timeout: 30
        Role: arn:aws:iam::665243897136:role/hello-lambda-role
        Environment:
          Variables:
            stateMachineArn: arn:aws:states:us-east-1:665243897136:stateMachine:deploy-sample-lambda-app-state-machine